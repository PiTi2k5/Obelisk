<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"
        viewBox="0 0 300 300" class="creatureMap" style="position:absolute;">
    <defs>
        <filter id="blur" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="3" />
        </filter>
        <pattern id="pattern-untameable" width="10" height="10" patternTransform="rotate(135)" patternUnits="userSpaceOnUse">
            <rect width="4" height="10" fill="black"></rect>
        </pattern>
        <filter id="groupStroke">
            <feFlood result="outsideColor" flood-color="black"/>
            <feMorphology in="SourceAlpha" operator="dilate" radius="2"/>
            <feComposite result="strokeoutline1" in="outsideColor" operator="in"/>
            <feComposite result="strokeoutline2" in="strokeoutline1" in2="SourceAlpha" operator="out"/>
            <feGaussianBlur in="strokeoutline2" result="strokeblur" stdDeviation="1"/>
        </filter>
        <style>
            .spawningMap-very-common { fill: #0F0; }
            .spawningMap-common { fill: #B2FF00; }
            .spawningMap-uncommon { fill: #FF0; }
            .spawningMap-very-uncommon { fill: #FC0; }
            .spawningMap-rare { fill: #F60; }
            .spawningMap-very-rare { fill: #F00; }
            .spawning-map-point { stroke:black; stroke-width:1; }
        </style>
    </defs>

<g filter="url(#blur)" opacity="0.7">
<g class="spawningMap-uncommon">
<rect x="234" y="165" width="11" height="11" />
<rect x="226" y="175" width="10" height="11" />
</g>
<g class="spawningMap-common">
<rect x="230" y="157" width="9" height="9" />
<rect x="215" y="174" width="10" height="10" />
<rect x="8" y="105" width="10" height="10" />
<rect x="13" y="108" width="9" height="9" />
<rect x="226" y="156" width="9" height="9" />
<rect x="220" y="179" width="10" height="9" />
<rect x="19" y="109" width="9" height="10" />
</g>
</g>
</svg>